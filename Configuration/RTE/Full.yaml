        - '|'
        - findAndReplace
        - link
        - '|'
        - insertTable
        - tableColumn
        - tableRow
        - mergeTableCells
        - TableProperties
        - TableCellProperties
        - '|'
        - selectAll
        - '|'
        - sourceEditing
        - showBlocks
        - horizontalLine
        # line break
        - '-'
        - bold
        - italic
        - underline
        - strikethrough
        - subscript
        - superscript
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        - blockQuote
        - indent
        - outdent
        - alignment
        - '|'
        - specialCharacters
        - '-'
        - style
        - heading
        - fontFamily
        - fontBackgroundColor
